{%extends 'layout.html' %}
{% block body %}
<div class="col-md-4 offset-md-4">
        <div class="card card-body">
                <form action="/update/{{newcontact.0}}" method="POST">
                        <div class="form-group">
                        <input type="number" name="ID" placeholder="ID" value="{{newcontact.0}}" class="form-control">
                        </div>
                        <div class="form-group"> 
                        <input type="text" name="fullname" placeholder="fullname" value="{{newcontact.1}}" class="form-control">
                        </div>
                        <div class="form-group"> 
                        <input type="text" name="phone" placeholder="phone" value="{{newcontact.2}}" class="form-control">
                        </div>

                        <div class="form-group"> 
                        <input type="text" name="email" placeholder="email" value="{{newcontact.3}}"class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary">SAVE</button>
                </form>
        </div>
</div>

{% endblock %}
